<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bites - Loading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D4AF37;
            --text-color: #1E1E1E;
            --background-color: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dark theme support */
        body.dark-theme {
            --primary-color: #FFD700;
            --text-color: #FFFFFF;
            --background-color: #121212;
        }

        .loading-container {
            text-align: center;
            z-index: 1000;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--text-color);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }

        .logo span {
            color: var(--primary-color);
            position: relative;
        }

        .logo span::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            border-radius: 2px;
            opacity: 0.5;
            filter: blur(1px);
        }

        .loading-text {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary-color);
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            position: relative;
        }

        .loader::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 50%;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: var(--primary-color);
            margin: 0 auto;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, var(--primary-color));
            width: 0%;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 20px;
        }

        /* Floating decorative elements */
        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, var(--primary-color), transparent);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(2px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-2 {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
            width: 30px;
            height: 30px;
        }

        .floating-3 {
            top: 40%;
            left: 80%;
            animation-delay: 4s;
            width: 15px;
            height: 15px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Smooth fade out animation */
        .loading-container.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <div class="loading-container" id="loading-container">
        <div class="logo-container">
            <div class="logo">Golden <span>Bites</span></div>
        </div>
        
        <div class="loading-text">Preparing your delicious experience...</div>
        
        <div class="loader"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="loading-subtext">Please wait while we load our menu</div>
    </div>

    <script>
        // Check for dark theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
        }

        // Simulate loading time and redirect
        setTimeout(function() {
            // Add fade out animation
            document.getElementById('loading-container').classList.add('fade-out');
            
            // Redirect to main page after fade out
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 500);
        }, 2000); // 2 second loading time

        // Handle page visibility to prevent issues
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Page is visible, ensure loading continues
            }
        });
    </script>
</body>
</html>
